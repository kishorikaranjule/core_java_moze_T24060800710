<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript">

function validateEmployee(){
	if(document.empForm.txtUsername.value=="")
		{
		alert("Please Enter Username!!!");
		return false;
		}
	
	if((document.empForm.gender[0].checked==false) && (document.empForm.gender[1].checked==false))
		{
		alert("Please select Gender!!!");
		return false;
		}
	
	if(document.empForm.age.selectedIndex==0)
		{
		alert("Select your age group!!!");
		return false;
		}
	
	if(document.empForm.txtCheck.checked==false){
		alert("Please agree terms and conditions!!!")
		return false;
	}
	
	
	
}

</script>




</head>
<body>
<h2>Employee Registration Form</h2>
<hr>
<form action="welcome.html" name="empForm" onsubmit="return validateEmployee()">
<table border="1">
<tr>
<td>Enter your name:</td>
<td><input type="text" name="txtUsername"></td>
</tr>
<tr>
<td>Enter your password:</td>
<td><input type="password" name="txtPassword"></td>
</tr>
<tr>
<td>Select Gender:</td>
<td>
Male<input type="radio" name="gender">
Female<input type="radio" name="gender">
</td>
</tr>
<tr>
<td>Select age group:</td>
<td> 
<select name="age">
<option selected="selected" value="select">Select</option>
<option value="21-25">21-25</option>
<option value="26-30">26-30</option>
<option value="31-35">31-35</option>
<option value="36-45">36-45</option>
</select>
</td>
</tr>
<tr>
<td><input type="checkbox" name="txtCheck"></td>
<td>Do you agree the terms and conditions??</td>
</tr>
<tr>
<td><a href="login.html">Login</td>
<td><input type="submit" value="Submit"></td>
</tr>
</table>
</form>
</body>
</html>
